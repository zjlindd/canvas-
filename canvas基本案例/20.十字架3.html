<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">sorru</canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext('2d');
	
		ctx.translate(250,250);
		
		
		var num = 0;
		setInterval(function(){
			num++;
			ctx.save();
			ctx.clearRect(-myCanvas.width/2,-myCanvas.height/2,myCanvas.width,myCanvas.height);
			ctx.rotate(Math.PI/18*num);
			
			ctx.beginPath();
			ctx.moveTo(0,-250);
			ctx.lineTo(0,250);
			ctx.strokeStyle = 'red';
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(-250,0);
			ctx.lineTo(250,0);
			ctx.strokeStyle = 'red';
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		},40);
		
	</script>
</html>
