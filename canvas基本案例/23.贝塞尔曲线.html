<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">sorry</canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext('2d');
		
		
		//二次贝塞尔曲线
		ctx.beginPath();
		//设置起点位置
		ctx.moveTo(0,0);
		//前两个参数是控制点的位置
		//后两个参数是结束点的位置
		ctx.quadraticCurveTo(600,40,500,500);
		ctx.stroke();

	</script>
</html>
