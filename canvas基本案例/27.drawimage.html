<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="320" height="480">sorry</canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext('2d');
		
		var imgObj = new Image();
		imgObj.src = 'img/8.jpg';
		imgObj.onload = function(){
			//参数:图片对象,原图x,原图y,原图w,原图h,canvas x,cavans y,cavans w,cavans h,
			ctx.drawImage(this,0,0,320,480);
			ctx.drawImage(this,0,-480,320,480);
			
			var y = 0;
			setInterval(function(){
				y+=10;
				if (y>480) {
					y=0;
				}
				ctx.clearRect(0,0,myCanvas.width,myCanvas.height);
				ctx.drawImage(imgObj,0,y,320,480);
				ctx.drawImage(imgObj,0,-480+y,320,480);
			},30);
			
			
			
		}
	</script>
</html>
