<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			canvas{background: url(img/8.jpg);}
			#circle{
				position: absolute;
				left: 0;
				top: 0;
				width: 20px;
				height: 20px;
				background: fuchsia;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">sorry</canvas>
		<div id="circle"></div>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		 circle.style.display='none';
		var ctx = myCanvas.getContext('2d');		
		ctx.fillStyle = 'firebrick';
		ctx.fillRect(0,0,myCanvas.width,myCanvas.height);		
		myCanvas.onmousedown = function(e){
			var circle=document.getElementById('circle');
		    circle.style.display='block';
			myCanvas.onmousemove = function(e){
				var e = e||window.event;
				var x = e.clientX-myCanvas.offsetLeft;
				var y = e.clientY-myCanvas.offsetTop;
				circle.style.left=x-circle.offsetWidth/2+"px";
				circle.style.top=y-circle.offsetHeight/2+"px";
			    ctx.clearRect(x,y,35,35);	
			}
		}
		myCanvas.onmouseup = function(){
			circle.style.display='none';
			myCanvas.onmousemove = null;
		}
	</script>
</html>
