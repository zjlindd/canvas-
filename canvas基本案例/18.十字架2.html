<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			canvas{
				border: 4px solid firebrick;
			}
			
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400">sorru</canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext('2d');
		    ctx.translate(200,200);//把坐标系移动到画布的中点
		    setInterval(function(){			
			ctx.clearRect(-myCanvas.width/2,-myCanvas.height/2,myCanvas.width,myCanvas.height);//清除的是以坐标系中点 然后长和宽的。
			ctx.rotate(Math.PI/18);			
			ctx.beginPath();
			ctx.moveTo(0,-200);
			ctx.lineTo(0,200);
			ctx.strokeStyle = 'red';
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(-200,0);
			ctx.lineTo(200,0);
			ctx.strokeStyle = 'red';
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(-200,200);
			ctx.lineTo(200,-200);
			ctx.strokeStyle = 'red';
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(-200,-200);
			ctx.lineTo(200,200);
			ctx.strokeStyle = 'fuchsia';
			ctx.stroke();
			ctx.closePath();
		},40);
		
	</script>
</html>
